<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nft.css" type="text/css">
    <title>NFT preview card</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <img src="images/image-equilibrium.jpg">
        </div>
        <h1 class="nftName">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="lowerCard">
            <div class="iconEthereum">
                <img src="images/icon-ethereum.svg" id="ethereum">
                <label for="ethereum">0.041ETH</label>
                <img src="images/icon-clock.svg" id="clock">
                <label for="clock"><b>3 days left</b></label>
            </div>
        </div><br>
        <hr>
        <div class="avatar">
            <img src="images/image-avatar.png" id="avatarpng">
            <label for="avatarpng"><b>Creation of </b><strong>Jules Wyvern</strong></label>
        </div>
    </div>
</body>
</html>
